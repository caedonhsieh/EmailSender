<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div>
            <p>Please use responsibly. Don't scam strangers, that's mean.</p>
            <p>Friends on the other hand...</p>
        </div>

        <br><br>
        <form action="" method="get">
            <label for="sender">Sender Email:</label><br>
            <input type="text" id="sender" name="sender"><br><br>
            <label for="name">Sender Name:</label><br>
            <input type="text" id="name" name="name"><br><br>
            <label for="recipient">Recipient Email:</label><br>
            <input type="text" id="recipient" name="recipient"><br><br>
            <label for="subject">Subject:</label><br>
            <input type="text" id="subject" name="subject"><br><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows=10 cols=30></textarea><br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
