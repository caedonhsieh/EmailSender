<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div>
            <h1>Email Sender 3000</h1>
            <p>Please use responsibly. Don't scam strangers, that's mean.</p>
            <p>Friends on the other hand...</p>
        </div>

        <br><br>
        <form action="" method="get">
            <div class="row">
                <div class="col-25">
                    <label for="sender">Sender Email:</label><br>
                </div>
                <div class="col-75">
                    <input type="text" id="sender" name="sender"><br><br>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="name">Sender Name:</label><br>
                </div>
                <div class="col-75">
                    <input type="text" id="name" name="name"><br><br>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="recipient">Recipient Email:</label><br>
                </div>
                <div class="col-75">
                    <input type="text" id="recipient" name="recipient"><br><br>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="subject">Subject:</label><br>
                </div>
                <div class="col-75">
                    <input type="text" id="subject" name="subject"><br><br>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="message">Message:</label><br>
                </div>
                <div class="col-75">
                    <textarea id="message" name="message" rows=10 cols=30></textarea><br>
                </div>
            </div>
            <div class="col-25">
                <p></p>
            </div>
            <div class="row">
                <div class="col-75">
                    <input type="submit" value="Submit">
                </div>
            </div>
        </form>
    </body>
</html>
